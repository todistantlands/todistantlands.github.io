<p><b>Odds of confirmation per check</b>
<input id = "odds" type="number" min = "1" value="1" size="3"></input> in <input id = "sides" type="number" min = "1" value="6" size="3"></input><br>
<i>Max rolls:</i> <input id = "max" type="number" min = "1" max="100" value="100" size="3"></input>
<button onclick="roll()">Check</button> <span id="log"></span></p>
<script>
	let log = document.getElementById("log");
	let odds = document.getElementById("odds"),
		sides = document.getElementById("sides"),
		max = document.getElementById("max");

	function prnt (s) {log.innerHTML = s;};
	
	function test (o = 1, s = 6, m = 100, i = 1) {
		let r = false;
		r = (((Math.random() * s) < o) && i) || ((++i <= m) && test(o,s,m,i));
		return r;
	}
	
	function roll(o=odds.value, s = sides.value, m = max.value) {
		let check = test(o,s,m);
		if (check) {
			prnt(`Confirmed on roll ${check}.`);
		} else prnt(`Could not confirm after ${m} rolls.`);
	};
</script>
